---
#
# This is the viz yaml configuration file
#

# node_specs section defines parser object search rules
# {{name}} indicates node name location in line
# {%...%}} indicates rightmost substring without meaning to the parser algorithm
#
node_specs:
  - group-policy {{name}}{%...%}
  - tunnel-group {{name}}{%...%}
  - username {{name}}{%...%}
  - access-list {{name}}{%...%}
  - ip local pool {{name}}{%...%}

# blockdiag section defines general diagram parameters
# check blockdiag documentation for additional details
#
blockdiag:
  node_width: 250
  default_fontsize: 6
  default_shape: box
  orientation: landscape

# logging section defines settings for python built-in logging module
# every class has personal logger object
# changing root logger level is enough for most cases
# check logging module documentation for additional details
#
logging:
  version: 1
  root:
    handlers: [console]
    level: DEBUG
  loggers:
    Driver:
      handlers: []
      level:
    Parser:
      handlers: []
      level:
    Builder:
      handlers: []
      level:
    ConfigNode:
      handlers: []
      level:
    PIL.PngImagePlugin:
      handlers: []
      level: WARNING
  handlers:
    console:
      class: logging.StreamHandler
      formatter: default
      level: 
      stream: ext://sys.stderr
  formatters:
    default:
      format: '%(name)s %(levelname)s: %(message)s'